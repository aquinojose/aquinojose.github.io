<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding RSVP</title>
  <style>
    /* Modern clean styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5e1da, #f2b5b1);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #b23237;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    form input[type="text"],
    form select,
    form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 2px solid #e0b4b2;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #b23237;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #8a262b;
    }
    #responseMessage {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      color: green;
    }
    @media (max-width: 420px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding RSVP</h1>
    <form id="rsvpForm">
      <label for="prefix">Prefix <span aria-hidden="true">*</span></label>
      <select id="prefix" name="prefix" required>
        <option value="" disabled selected>Select</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Ms.">Ms.</option>
      </select>

      <label for="firstName">First Name <span aria-hidden="true">*</span></label>
      <input type="text" id="firstName" name="firstName" required autocomplete="given-name" />

      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" name="middleName" autocomplete="additional-name" />

      <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
      <input type="text" id="lastName" name="lastName" required autocomplete="family-name" />

      <label for="facebookName">Facebook Name</label>
      <input type="text" id="facebookName" name="facebookName" />

      <label for="contactNumber">Contact Number <span aria-hidden="true">*</span></label>
      <input type="text" id="contactNumber" name="contactNumber" required pattern="[\d\s\-\+\(\)]+" title="Please enter a valid phone number" autocomplete="tel" />

      <label for="attending">Attending <span aria-hidden="true">*</span></label>
      <select id="attending" name="attending" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" placeholder="Any special requests or messages?"></textarea>

      <button type="submit">Submit RSVP</button>
    </form>

    <div id="responseMessage" role="alert" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', event => {
      event.preventDefault();

      const formData = new FormData(form);
      // Convert FormData to plain object
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value.trim();
      });

      fetch('https://script.google.com/macros/s/AKfycbwHiDkoMzWraclOv3ca-94GdEv-EH226ZF2-pgYeay0RyKJPtH5Suu6bMAztIUWScuFPg/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(respData => {
        if (respData.status === 'success') {
          responseMessage.style.color = 'green';
          responseMessage.textContent = "RSVP submitted successfully! Thank you.";
          form.reset();
        } else {
          throw new Error('Submission failed');
        }
      })
      .catch(error => {
        console.error(error);
        responseMessage.style.color = 'red';
        responseMessage.textContent = "There was an error submitting your RSVP. Please try again.";
      });
    });
  </script>
</body>
</html>
